<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISmiley Desktop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .app-button {
      width: 100px;
      height: 100px;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .app-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <button class="app-button" onclick="location.href='flappy.html'">Flappy Smiley</button>
    <button class="app-button">Kommende App</button>
  </div>

</body>
</html>
